{% extends "base.html" %}
{% load static %}

{% block extra_head %}

<link rel="stylesheet" href="{% static 'jobs/main.css' %}">

{% endblock %}


{% block content %}
<div class="container-fluid">

  <div class="row mt-2 px-2">
      <div class="col-8">
        <div id="canvas-container" class="canvas-container">
            <button id="clear-button" onclick="clearComponents()">Clear</button>

        </div>
      </div>

      <div class="col-3">
          <div id="accordion" class="menu-container">

          </div>
      </div>
  </div>
  <div class="row mt-2 px-2">
      <div class="col-8">
        <div id="config-container" class="config-container">

        </div>
      </div>
  </div>

</div>

{% endblock content %}


{% block extra_script %}
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="{% static 'jobs/consistency.js' %}"></script>
    <script src="{% static 'jobs/removal.js' %}"></script>
    <script src="{% static 'jobs/menu.js' %}"></script>
    <script src="{% static 'jobs/op_configuration.js' %}"></script>
    <script src="{% static 'jobs/main.js' %}"></script>
    <script src="{% static 'jobs/arrows.js' %}"></script>
{% endblock %}
